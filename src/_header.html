<!-- HEADER -->
<header class="header" id="header">
  <div class="header__inner">
    @@include('_logo.html', {additionalClass: 'header__logo'})
    @@include('_menu-btn.html', {additionalClass: 'header__menu-btn'})

    <select class="header__language js-custom-select-dark" name="language">
      <option value="0">Укр</option>
      <option value="1">Рус</option>
    </select>
    <!-- Actions -->
    <div class="header__actions actions">
      <a href="session-schedule.html" class="actions__session-schedule btn btn-additional">
        Розклад сеансiв
      </a>
